<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>el与data的两种写法</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!--
			data与el的2种写法
					1.el有2种写法
									(1).new Vue时候配置el属性。 配置 el 属性
									(2).先创建Vue实例，随后再通过vm.$mount('#root')指定el的值。 挂载 $mount
					2.data有2种写法
									(1).对象式
									(2).函数式
									如何选择：目前哪种写法都可以，以后学习到组件时，data 必须使用函数式，否则会报错。
					3.一个重要的原则：
                  由 Vue 直接管理的函数，一定不要写箭头函数，一旦写了箭头函数，this 就不再是 Vue 实例了。
                  vue 实例对象 vm: $ 开头, 给程序员用的, _ 开头, Vue 自己用的
		-->
    <!-- 准备好一个容器-->
    <div id="root">
      <h1>你好，{{name}}</h1>
    </div>
  </body>

  <script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

    //el的两种写法
    /* const v = new Vue({
			//el:'#root', //第一种写法
			data:{
				name:'尚硅谷'
			}
		})
		console.log(v)
		v.$mount('#root') //第二种写法 */

    //data的两种写法
    new Vue({
      el: '#root',
      //data的第一种写法：对象式 data:{}
      /* data:{
				name:'尚硅谷'
			} */

      //data的第二种写法：函数式
      data() {
        console.log('@@@', this) //此处的this是Vue实例对象 data(){ return { k-v } }

        return {
          name: '尚硅谷',
        }
      },
    })
  </script>
</html>
